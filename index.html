<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Speed Control and Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        .speed-control {
            margin: 20px;
        }
        .pause-resume-btns {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech with Speed Control, Pause, and Resume</h1>
    
    <textarea id="text-input" placeholder="Enter text here..."></textarea><br>
    
    <!-- Speed control dropdown -->
    <div class="speed-control">
        <label for="speed-select">Select Speed:</label>
        <select id="speed-select">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
        </select>
    </div>
    
    <button onclick="speakText()">Speak Text</button>
    <div class="pause-resume-btns">
        <button onclick="pauseSpeech()">II</button>
        <button onclick="resumeSpeech()">></button>
    </div>

    <script>
        let utteranceQueue = []; // Queue for the utterances
        let isSpeaking = false;  // Flag to check if speech is ongoing
        let sentenceIndex = 0;   // Current sentence index

        function speakText() {
            const text = document.getElementById('text-input').value;
            const sentences = text.split(/(?<=[.!?])\s+/); // Split by sentence

            // Clear previous utterances
            utteranceQueue = [];
            isSpeaking = false;
            sentenceIndex = 0;

            sentences.forEach(sentence => {
                const utterance = new SpeechSynthesisUtterance(sentence);
                
                // Get selected speech rate from dropdown
                const rate = document.getElementById('speed-select').value;
                utterance.rate = parseFloat(rate);
                
                // Set voice options (optional)
                utterance.lang = 'en-US'; // Change as needed
                utterance.pitch = 1; // Range from 0 to 2
                
                // Add utterance to queue
                utteranceQueue.push(utterance);
            });

            // Start speaking
            speakNextSentence();
        }

        function speakNextSentence() {
            if (sentenceIndex < utteranceQueue.length) {
                const utterance = utteranceQueue[sentenceIndex];
                utterance.onend = () => {
                    // Add delay between sentences
                    setTimeout(() => {
                        sentenceIndex++;
                        speakNextSentence();
                    }, 1500); // Adjust the delay as needed (1500 ms = 1.5 seconds)
                };
                window.speechSynthesis.speak(utterance);
                isSpeaking = true;
            } else {
                isSpeaking = false;
            }
        }

        function pauseSpeech() {
            if (isSpeaking) {
                window.speechSynthesis.pause();
            }
        }

        function resumeSpeech() {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }
    </script>
</body>
</html>
