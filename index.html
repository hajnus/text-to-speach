<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Navigation, Highlighting, and Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        .speed-control, .controls, .slider-control {
            margin: 20px;
        }
        .highlight-word {
            background-color: yellow;
        }
        .text-container {
            white-space: pre-wrap; /* Preserve whitespace */
            text-align: left;
            width: 80%;
            margin: auto;
        }
        .slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Text to Speech with Speed Control, Pause, Resume, and Navigation</h1>
    
    <textarea id="text-input" placeholder="Enter text here..."></textarea><br>
    
    <!-- Speed control dropdown -->
    <div class="speed-control">
        <label for="speed-select">Select Speed:</label>
        <select id="speed-select">
            <option value="0.2">0.5x</option>
            <option value="0.4">0.75x</option>
            <option value="0.6" selected>1x</option>
            <option value="0.8">1.25x</option>
            <option value="1">1.5x</option>
            <option value="1.2">1.75x</option>
            <option value="1.4">2x</option>
        </select>
    </div>
    
    <button id="start-button" onclick="startSpeech()">START</button>
    <div class="controls">
        <button onclick="backward10s()">«10mp</button>
        <button onclick="pauseSpeech()">II</button>
        <button onclick="resumeSpeech()">></button>
        <button onclick="forward10s()">10mp»</button>
        <button onclick="stopSpeech()">STOP</button>
    </div>
    
    <div class="slider-control">
        <input type="range" id="time-slider" class="slider" min="0" value="0" step="1" onchange="seekSpeech()" />
    </div>
    
    <div id="text-container" class="text-container"></div>

    <script>
        let utteranceQueue = [];
        let isSpeaking = false;
        let sentenceIndex = 0;
        let wordIndex = 0;
        let text = '';
        let sentences = [];
        let totalWords = 0;
        let currentUtterance = null;
        let utteranceStartTimes = [];
        let currentPosition = 0;

        function startSpeech() {
            text = document.getElementById('text-input').value;
            sentences = text.split(/(?<=[.!?])\s+/);
            totalWords = sentences.reduce((acc, sentence) => acc + sentence.split(/\s+/).length, 0);

            utteranceQueue = [];
            isSpeaking = false;
            sentenceIndex = 0;
            wordIndex = 0;
            currentPosition = 0;
            document.getElementById('text-container').innerHTML = '';

            utteranceStartTimes = [];
            sentences.forEach((sentence, index) => {
                const utterance = new SpeechSynthesisUtterance(sentence);
                const rate = document.getElementById('speed-select').value;
                utterance.rate = parseFloat(rate);
                utterance.lang = 'en-US';
                utterance.pitch = 1;
                
                utterance.onstart = () => {
                    utteranceStartTimes[index] = Date.now();
                };
                
                utterance.onboundary = (event) => {
                    if (event.name === 'word') {
                        wordIndex = event.charIndex;
                        updateSlider();
                    }
                };

                utteranceQueue.push(utterance);
            });

            speakNextSentence();
            document.getElementById('time-slider').max = totalWords - 1;
        }

        function speakNextSentence() {
            if (sentenceIndex < utteranceQueue.length) {
                const utterance = utteranceQueue[sentenceIndex];
                utterance.onend = () => {
                    sentenceIndex++;
                    wordIndex = 0;
                    if (sentenceIndex < utteranceQueue.length) {
                        speakNextSentence();
                    } else {
                        isSpeaking = false;
                    }
                };
                if (!isSpeaking) {
                    window.speechSynthesis.speak(utterance);
                    isSpeaking = true;
                }
            }
        }

        function updateSlider() {
            const slider = document.getElementById('time-slider');
            slider.value = Math.min(wordIndex, totalWords - 1);
            highlightText();
        }

        function highlightText() {
            const words = text.split(/\s+/);
            const highlightedText = words.map((word, index) => {
                return index === parseInt(document.getElementById('time-slider').value) ? 
                    `<span class="highlight-word">${word}</span>` : 
                    word;
            }).join(' ');
            document.getElementById('text-container').innerHTML = highlightedText;
        }

        function pauseSpeech() {
            if (isSpeaking) {
                window.speechSynthesis.pause();
            }
        }

        function resumeSpeech() {
            if (window.speechSynthesis.paused) {
                window.speechSynthesis.resume();
            }
        }

        function stopSpeech() {
            if (isSpeaking) {
                window.speechSynthesis.cancel();
                isSpeaking = false;
                sentenceIndex = 0;
                wordIndex = 0;
                highlightText();
                document.getElementById('start-button').textContent = 'START';
            }
        }

        function forward10s() {
            const slider = document.getElementById('time-slider');
            slider.value = Math.min(parseInt(slider.value) + 10, totalWords - 1);
            seekSpeech();
        }

        function backward10s() {
            const slider = document.getElementById('time-slider');
            slider.value = Math.max(parseInt(slider.value) - 10, 0);
            seekSpeech();
        }

        function seekSpeech() {
            const slider = document.getElementById('time-slider');
            currentPosition = parseInt(slider.value);
            highlightText();
            if (isSpeaking) {
                stopSpeech();
                startSpeech();
            }
        }
    </script>
</body>
</html>
