<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech Example</h1>
    
    <!-- Textarea for input -->
    <textarea id="text-input" placeholder="Enter text here..."></textarea><br>
    
    <!-- Button to generate speech -->
    <button onclick="speakText()">Speak Text</button>

    <script>
        function speakText() {
            const text = document.getElementById('text-input').value;
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Set voice options (optional)
            utterance.lang = 'en-US'; // You can change language or choose different voice
            utterance.pitch = 1; // Range from 0 to 2
            utterance.rate = 1; // Range from 0.1 to 10
            
            // Speak the text
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
