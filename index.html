<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Speed Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button, select {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        .speed-control {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech with Speed Control</h1>
    
    <textarea id="text-input" placeholder="Enter text here..."></textarea><br>
    
    <!-- Speed control dropdown -->
    <div class="speed-control">
        <label for="speed-select">Select Speed:</label>
        <select id="speed-select">
            <option value="0.2">0.5x</option>
            <option value="0.4">0.75x</option>
            <option value="0.6" selected>1x</option>
            <option value="0.8">1.25x</option>
            <option value="1">1.5x</option>
            <option value="1.2">1.75x</option>
            <option value="1.4">2x</option>
        </select>
    </div>
    
    <button onclick="speakText()">Speak Text</button>

    <script>
        function speakText() {
            const text = document.getElementById('text-input').value;
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Get selected speech rate from dropdown
            const rate = document.getElementById('speed-select').value;
            utterance.rate = parseFloat(rate);
            
            // Set voice options (optional)
            utterance.lang = 'en-US'; // Change as needed
            utterance.pitch = 1; // Range from 0 to 2
            
            // Speak the text
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
