<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Speed Control and Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .button-container {
            display: inline-block;
            margin: 20px;
        }
        .button-container button {
            width: 100px; /* Gomb szélessége és magassága */
            height: 100px;
            border-radius: 50%; /* Kerek gomb */
            font-size: 24px;
            border: 2px solid #000;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            line-height: 100px; /* Középre igazítás */
            text-align: center;
        }
        .button-container button.active {
            background-color: #000;
            color: #fff;
        }
        textarea {
            width: 80%;
            height: 100px;
            border-radius: 15px; /* Lekerekített szövegdoboz */
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Text to Speech with Speed Control and Pause</h1>
    <textarea id="placeholder" placeholder="Enter text here..."></textarea><br>
    
    <div class="button-container">
        <button id="skip-btn" onclick="window.location.href='nextpage.html'">></button>
        <span> </span>
    </div>
</body>
</html>
