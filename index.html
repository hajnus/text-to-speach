<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Speed Control and Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
button, select {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border-radius: 15px; /* Lekerekített gombok */
}

textarea {
    width: 80%;
    height: 100px;
    border-radius: 15px; /* Lekerekített szövegdoboz */
}
        .speed-control {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Text to Speech with Speed Control and Pause</h1>
    
    <textarea id="text-input" placeholder="Enter text here..."></textarea><br>
    
    <!-- Speed control dropdown -->
    <div class="speed-control">
        <label for="speed-select">Select Speed:</label>
        <select id="speed-select">
            <option value="0.2">0.5x</option>
            <option value="0.4">0.75x</option>
            <option value="0.6" selected>1x</option>
            <option value="0.8">1.25x</option>
            <option value="1">1.5x</option>
            <option value="1.25">1.75x</option>
            <option value="1.5">2x</option>
        </select>
    </div>
    
    <button onclick="speakText()">Speak Text from Start</button>
    <button onclick="pauseSpeech()">&#10074;&#10074;</button> <!-- II szimbólum -->
    <button onclick="resumeSpeech()">&#9654;</button> <!-- > szimbólum -->
    <button onclick="stopSpeech()">Stop</button> <!-- Stop gomb -->

    <div id="current-sentence" style="font-size: 50px; margin-top: 20px;"></div>
    <script>
let utterance = null; // Global variable for the SpeechSynthesisUtterance
let words = []; // Array to hold words
let currentIndex = 0; // Index for tracking current word

function speakText() {
    // Leállítja az esetleg futó beszédet, mielőtt újraindítja
    if (window.speechSynthesis.speaking || window.speechSynthesis.paused) {
        window.speechSynthesis.cancel();
    }

    const text = document.getElementById('text-input').value;
    words = text.split(' '); // Szavakra bontás
    currentIndex = 0;

    function speakNextChunk() {
        if (currentIndex < words.length) {
            // A következő 15 szó
            const chunk = words.slice(currentIndex, currentIndex + 15).join(' ');
            utterance = new SpeechSynthesisUtterance(chunk);

            // Get selected speech rate from dropdown
            const rate = document.getElementById('speed-select').value;
            utterance.rate = parseFloat(rate);

            // Set voice options (optional)
            utterance.lang = 'en-US'; // Change as needed
            utterance.pitch = 1; // Range from 0 to 2

            // Eseménykezelő a szavak kiírásához
            utterance.onstart = function() {
                const start = Math.max(currentIndex - 5, 0);
                const wordsToDisplay = words.slice(start, currentIndex + 15).join(' ');
                document.getElementById('current-sentence').innerText = wordsToDisplay + (currentIndex + 15 < words.length ? '...' : '');
            };

            utterance.onend = function() {
                currentIndex += 15;
                setTimeout(speakNextChunk, 1000); // 1 másodperces késleltetés a következő szóra
            };

            window.speechSynthesis.speak(utterance);
        }
    }

    speakNextChunk();
}

function pauseSpeech() {
    if (window.speechSynthesis.speaking) {
        window.speechSynthesis.pause();
    }
}

function resumeSpeech() {
    if (window.speechSynthesis.paused) {
        window.speechSynthesis.resume();
    }
}

function stopSpeech() {
    if (window.speechSynthesis.speaking || window.speechSynthesis.paused) {
        window.speechSynthesis.cancel(); // Leállítja a beszédet
    }
}
    </script>
</body>
</html>
